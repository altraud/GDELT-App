<script language="Javascript">
  // UPDATE TO USE YOUR PROJECT ID AND CLIENT ID
  function getQuery(){
    var project_id = document.getElementById("ProjectID").value;
		var client_id = document.getElementById("ClientID").value;

		var config = {
			'client_id': client_id,
			'scope': 'https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/bigquery'
		};
	 function runQuery() {
     var query1 ='SELECT ActionGeo_Lat,ActionGeo_Long, ActionGeo_FullName,SQLDATE, EventCode,SOURCEURL,AvgTone,Actor1Name,Actor2Name,NumArticles, GLOBALEVENTID FROM [gdelt-bq:full.events] WHERE (REGEXP_MATCH(EventCode, "';
		var request = gapi.client.bigquery.jobs.query({
			'projectId': project_id,
			'timeoutMs': '30000',
			'query': query1.concat(String(document.getElementById("Event").value), '" )) AND Actor1Code CONTAINS "', String(document.getElementById("Country").value), '" AND (SQLDATE >',  String(document.getElementById("date1").value).replace(/-/g, ''), ')  AND (SQLDATE < ',  String(document.getElementById("date2").value).replace(/-/g, ''), ') GROUP BY SQLDATE,ActionGeo_FullName,ActionGeo_Lat,ActionGeo_Long,EventCode,SOURCEURL,AvgTone,Actor1Name,Actor2Name,NumArticles, GLOBALEVENTID;')
	 });
   console.log(request)
   request.execute(function(response) {     
			console.log(response)
			Shiny.onInputChange("mydata", response);
		});
	 }

	 function auth() {
		gapi.auth.authorize(config, function() {
		gapi.client.load('bigquery', 'v2', runQuery);
		$('#client_initiated').html('BigQuery client initiated');
	 });
	 }
   auth();
  };
</script>
